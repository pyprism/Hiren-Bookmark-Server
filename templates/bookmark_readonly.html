{% extends "base.html" %}
{% block content %}

    <form class="form-horizontal" id="form">
        <input type="hidden" id="pk" value="{{ pk }}">
        <div class="form-group" >
            <label class="control-label col-sm-2" >Title</label>
            <div class="col-sm-10">
                <p id="title" class="form-control-static" />
            </div>
        </div>
        <div class="form-group" >
            <label class="control-label col-sm-2" >URL</label>
            <div class="col-sm-10">
                <p id="url" class="form-control-static" />
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <div class="btn-group">
                    <a href="/dashboard/{{ pk }}/edit/"><button type="button" class="btn btn-default">
                        <i class="fa fa-save" ></i> Edit</button></a>
                    <a href="/dashboard/{{ pk }}/delete/"><button type="button" class="btn btn-default">
                        <i class="fa fa-save" ></i> Delete</button></a>
                </div>

            </div>
        </div>
    </form>
    <script>
        window.onload = function () {
            bookmark_readonly();
        };
    </script>
{% endblock %}
