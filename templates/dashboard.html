{% extends "base.html" %}
{% block content %}

    {% if messages %}
        <div class="alert alert-info" role="alert">
            <ul class="messages">
                {% for message in messages %}
                    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                {% endfor %}
            </ul>
        </div>
    {% endif %}

    <table id="table"></table>
    <script>
        window.onload = function () {
            table();
        };
    </script>
{% endblock %}
