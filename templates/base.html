<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hiren-Bookmark</title>
    {% load staticfiles %}
    <link rel="icon" href="{% static 'favicon.ico' %}">
    {% load compress %}
    {% compress css %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/font-awesome.min.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/simple-sidebar.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/sweetalert.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/selectize.bootstrap3.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap-table.min.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/jqcloud.min.css' %}" />
    {% endcompress %}

</head>
<body>

<div class="containe">
    <nav class="navbar navbar-default no-margin navbar-fixed-top">
        <div class="navbar-header fixed-brand">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"  id="menu-toggle">
                <span class="glyphicon glyphicon-th-large" aria-hidden="true" ></span>
            </button>
            <a class="navbar-brand" href="#">
                <i class="fa fa-heartbeat fa-4" > </i> Hiren Bookmark</a>
        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li class="active" ><button class="navbar-toggle collapse in" data-toggle="collapse" id="menu-toggle-2"> <span class="glyphicon glyphicon-th-large" aria-hidden="true" > </span></button></li>
            </ul>
        </div>
    </nav>

    <div id="wrapper">
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav nav-pills nav-stacked" id="menu">
                <li>
                    <a class href="{% url 'dashboard' %}" ><span class="fa-stack fa-lg pull-left">
                        <i class="fa fa-dashboard fa-stack-1x " > </i></span> Dashboard</a>
                </li>
                <li>
                    <a class href="{% url 'form' %}" ><span class="fa-stack fa-lg pull-left">
                        <i class="fa fa-bookmark-o fa-stack-1x " > </i></span> Add New Bookmark</a>
                </li>
                <li>
                    <a class href="{% url 'tags' %}" ><span class="fa-stack fa-lg pull-left">
                        <i class="fa fa-tags fa-stack-1x " > </i></span> Tags</a>
                </li>
                <li>
                    <a class href="{% url 'logout' %}" ><span class="fa-stack fa-lg pull-left">
                        <i class="fa fa-sign-out fa-stack-1x " > </i></span> Logout</a>
                </li>
            </ul>
        </div>
        <div id="page-content-wrapper">
            <div class="container-fluid xyz">
                <div class="row">
                    <div class="col-lg-12">
                        {% block content %}
                        {% endblock %}
                    </div>
                </div>
            </div>
        </div>
    </div>
     {% compress js %}
    <script src="{% static 'js/jquery-1.11.2.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/sidebar.js' %}"></script>
    <script src="{% static 'js/moment.min.js' %}"></script>
    <script src="{% static 'js/sweetalert.min.js' %}"></script>
    <script src="{% static 'js/forge.min.js' %}"></script>
    <script src="{% static 'js/selectize.min.js' %}"></script>
    <script src="{% static 'js/bootstrap-table.min.js' %}"></script>
    <script src="{% static 'js/jqcloud.min.js' %}"></script>
    <script src="{% static 'js/pouchdb-6.2.0.min.js' %}"></script>
    <script src="{% static 'js/hiren.js' %}"></script>
     {% endcompress %}
</div>
</body>
</html>
