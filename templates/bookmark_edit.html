{% extends "base.html" %}
{% block content %}

    <form class="form-horizontal" id="form">
        <input type="hidden" id="pk" value="{{ pk }}">
        <div class="form-group" >
            <label class="control-label col-sm-2" >URL</label>
            <div class="col-sm-10">
                <input type="url" id="url" class="form-control" required placeholder="URL"/>
            </div>
        </div>
        <div class="form-group" >
            <label class="control-label col-sm-2" >Title</label>
            <div class="col-sm-10">
                <input type="text" id="title" class="form-control" required placeholder="URL Title"/>
            </div>
        </div>
        <div class="form-group" >
            <label class="control-label col-sm-2">Number Of Iteration</label>
            <div class="col-sm-10">
                <input type="number" id="iteration" value="2000" required class="form-control " />
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="button" onclick="bookmark_edit_form()" class="btn btn-default"><i class="fa fa-save" ></i> Update</button>
            </div>
        </div>
    </form>

    <script>
        window.onload = function () {
            bookmark_edit();
        };
    </script>
{% endblock %}
