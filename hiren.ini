[uwsgi]
chdir=/home/prism/prod/Hiren-Bookmark-Server
home = /home/prism/prod/Hiren-Bookmark-Server/.env
module=hiren.wsgi
master=True
process = 5
pidfile=/tmp/bookmark.pid
socket= /tmp/bookmark.sock
vacuum=True
max-requests=5000
logto = /home/prism/prod/Hiren-Bookmark-Server/hiren.log
uid = www-data
gid = www-data
die-on-term = true

chmod-socket = 666
chown-socket = www-data